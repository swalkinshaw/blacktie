<body>

  <div id="container">
    <form class="left_label clearfix" method="POST" target="_PARENT" action ="<?=API_URL_USERS?>&method=register">
      <fieldset class="clearfix">
        <div class="field name">
          <label for="first_name">* First Name:</label>
          <input type="text" name="first_name" id="first_name" value="">
        </div>
        <div class="field name">
          <label for="last_name">* Last Name:</label>
          <input type="text" name="last_name" id="last_name" value="">
        </div>
        <div class="field separated dob clearfix">
          <label for="dob_day">* Date of Birth:</label>
          <input type="text" name="dob_day" id="dob_day" value="">
          <input type="text" name="dob_month" id="dob_month" value="">
          <input type="text" name="dob_year" id="dob_year" value="">
        </div>
        <div class="field gender clearfix">
          <label>* Gender:</label>
          <ul class="radio inline clearfix">
            <li>
              <input type="radio" name="gender" id="gender_male" value="Male">
              <label for="gender_male">Male</label>
            </li>
            <li>
              <input type="radio" name="gender" id="gender_female" value="Female">
              <label for="gender_female">Female</label>
            </li>
            <li>
              <input type="radio" name="gender" id="gender_neutral" value="Female">
              <label for="gender_neutral">Neutral</label>
            </li>
          </ul>
        </div>
        <div class="field choices clearfix">
          <label>* Stuff:</label>
          <ul class="checkbox clearfix">
            <li>
              <input type="checkbox" name="stuff" id="stuff1" value="Male">
              <label for="stuff1">Stuff1</label>
            </li>
            <li>
              <input type="checkbox" name="stuff" id="stuff2" value="Male">
              <label for="stuff2">Stuff2</label>
            </li>
            <li>
              <input type="checkbox" name="stuff" id="stuff3" value="Male">
              <label for="stuff3">Stuff3</label>
            </li>
          </ul>
        </div>
      </fieldset>
      <fieldset class="clearfix">
        <div class="field province">
          <label for="province">* Province/Territory:</label>
          <select id="province">
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="ON">Ontario</option>
          </select>
        </div>
        <div class="field">
          <label for="city">* City:</label>
          <input type="text" name="city" id="city" value="">
        </div>
        <div class="field separated postal clearfix">
          <label for="postal_code1">* Postal Code:</label>
          <input type="text" name="postal_code1" id="postal_code1" value="">
          <input type="text" name="postal_code2" id="postal_code2" value="">
        </div>
        <div class="field separated phone clearfix">
          <label for="phone1">* Phone Number:</label>
          <input type="text" name="phone1" id="phone1" value="">
          <input type="text" name="phone2" id="phone2" value="">
          <input type="text" name="phone3" id="phone3" value="">
        </div>
        <div class="field email clearfix">
          <label for="email">* Email:</label>
          <input type="text" name="email" id="email" value="">
        </div>
      </fieldset>
      <div class="field clearfix">
        <label for="website">Website:</label>
        <input type="text" name="website" id="website" value="">
      </div>
      <div class="field clearfix">
        <label for="twitter">Twitter:</label>
        <input type="text" name="twitter" id="twitter" value="">
      </div>
      <input id="submit" type="submit" value="Submit" name="submit">
    </form>
  </div> <!--! end of #container -->
